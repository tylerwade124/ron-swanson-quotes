<head>
    <title>Ron Swanson Quote Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Ron Swanson Quote Generator</h1>
    <div id="subtitle">
        <h3>Type a topic in the search bar and receive one or multiple Ron Swanson Quotes on that topic, or just click the quote button to receive one random quote!</h3>
        <h4>Certain keywords will also show a GIF or image, click the list button below to view those keywords!</h4>
        <h4>Try it out!</h4>
    </div>
    
    <form id = "searchBar">

        <input
        type="button"
        name="topicButton"
        value="List"
        id="tpcButton">
        
        <input
        type="text"
        name="inputBar"
        value=""
        placeholder="Insert topic"
        id="inputBar">

        <input
        type="button"
        name="searchButton"
        value="Quote"
        id="searchButton">

    </form>

    <img 
    id="rsfImageTopLeft"
    src="https://41.media.tumblr.com/5c9d0ddf215e61624dd1808007826fba/tumblr_mpu1daEe5M1swnmv6o1_400.png"/>
    
    <img 
    id="rsfImageTopRight"
    src="https://41.media.tumblr.com/5c9d0ddf215e61624dd1808007826fba/tumblr_mpu1daEe5M1swnmv6o1_400.png"/>

    <img 
    id="rsfImageBottomLeft"
    src="https://41.media.tumblr.com/5c9d0ddf215e61624dd1808007826fba/tumblr_mpu1daEe5M1swnmv6o1_400.png"/>

    <img 
    id="rsfImageBottomRight"
    src="https://41.media.tumblr.com/5c9d0ddf215e61624dd1808007826fba/tumblr_mpu1daEe5M1swnmv6o1_400.png"/>

    <ul id="quote-list">

    </ul>
   
    <img id="gif"/>
    

    <script src="script.js"></script>
</body>
