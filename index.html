<head>
    <title>Ron Swanson Quote Generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>Ron Swanson Quote Generator</h1>
    <div id="subtitle">
        <h3>Type a topic in the search bar and receive one or multiple Ron Swanson Quotes on that topic, or just click the quote button to receive one random quote!</h3>
    </div>
    
    <form id = "searchBar">
        
        <input
        type="text"
        name="inputBar"
        value=""
        placeholder="Insert topic"
        id="inputBar">

        <input
        type="button"
        name="searchButton"
        value="Quote"
        id="searchButton">

    </form>

 

    <ul id="quote-list">

    </ul>










    <script src="script.js"></script>
</body>
