<head>
    <title>Ron Swanson Quotes</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>Ron Swanson Quotes</h1>

    <h4>Type a topic in the search bar and receive one or multiple Ron Swanson Quotes on that topic, or just click the quote button to receive one random quote!</h4>
    
    <form id = "searchBar">
        
        <input
        type="text"
        name="inputBar"
        value=""
        placeholder="Insert topic"
        id="inputBar">

        <input
        type="button"
        name="searchButton"
        value="Quote"
        id="searchButton">

    </form>

    <p id="quoteText"></p>










    <script src="script.js"></script>
</body>
